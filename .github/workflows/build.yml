on: [push]
name: build
jobs:
  runhaskell:
    name: Hello World
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.6.5'
          enable-stack: true
          stack-version: 'latest'
      - run: make dist-linux/docker-multiphase-handler dist-macos/docker-multiphase-handler
